<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Testing</title>
</head>

<body>
  <h1>Open the console</h1>

  <script>
    // the function we're testing
    function square(x) {
      return x * x;
    }

    function wasItSquared(n, nSquared) {
      result = `${n} squared is ${nSquared}?`;
      result += (nSquared / n === n) ? ` <-- PASSED ðŸ˜€` : ` <-- FAILED ðŸ˜ž`;

      return result;
    }

    function equal(item1, item2) {
      const result = (item1 === item2);

      if (result) {
        console.info(`TEST PASSED ðŸ˜€ --> Expected: ${item1} Received: ${item2}`);
      }
      else {
        console.error(`TEST FAILED ðŸ˜ž --> Expected: ${item1} Received: ${item2}`);
      }
    }

    function notEqual(item1, item2) {
      const result = (item1 !== item2);

      if (result) {
        console.info(`TEST PASSED ðŸ˜€ --> ${item1} does not equal ${item2}`);
      }
      else {
        console.error(`TEST FAILED ðŸ˜ž --> ${item1} equals ${item2}`);
      }
    }

    notEqual(square(3), 10);
  </script>
</body>

</html>
