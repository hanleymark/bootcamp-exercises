<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Testing</title>
</head>

<body>
  <h1>Open the console</h1>

  <script>
    // the function we're testing
    function square(x) {
      return x * x;
    }

    function equal(item1, item2, message="") {
      const result = (item1 === item2);

      if (result) {
        console.info(message || `TEST PASSED ðŸ˜€ --> Expected: ${item1} Received: ${item2}`);
      }
      else {
        console.error(message || `TEST FAILED ðŸ˜ž --> Expected: ${item1} Received: ${item2}`);
      }
    }

    function notEqual(item1, item2, message="") {
      const result = (item1 !== item2);
      let output;

      if (result) {
        console.info(message || `TEST PASSED ðŸ˜€ --> ${item1} does not equal ${item2}`);
      }
      else {
        console.error(message || `TEST FAILED ðŸ˜ž --> ${item1} equals ${item2}`);
      }
    }

    function test(name, testFunction) {
      console.group(name);
      testFunction();
      console.groupEnd();
    }

    test("Correctly squares integers", () => {
      const result = square(2);
      const expected = 4;
      equal(result, expected);
    });

    // Deliberate failed test:
    test("Correctly squares hex numbers", () => {
      const result = square(0xFF);
      const expected = 0xABCD;
      equal(result, expected);
    });

    test("Correctly squares decimals", () => {
      const result = square(3.5);
      const expected = 12.25;
      equal(result, expected);
    });

    // ===========================================
    // Now do the same tests with a custom message
    // ===========================================

    test("Correctly squares integers", () => {
      const result = square(2);
      const expected = 4;
      equal(result, expected, "Well? Did it work?");
    });

    // Deliberate failed test:
    test("Correctly squares hex numbers", () => {
      const result = square(0xFF);
      const expected = 0xABCD;
      equal(result, expected, "Who knew testing could be fun?");
    });

    test("Correctly squares decimals", () => {
      const result = square(3.5);
      const expected = 12.25;
      equal(result, expected,"So how did that one go?");
    });
  </script>
</body>

</html>
