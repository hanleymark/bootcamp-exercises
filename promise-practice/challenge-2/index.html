<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 2 | Promise practice</title>
  </head>
  <body>
    <h1>Open the console</h1>
    <script>
      fetch("https://pokeapi.co/api/v2/pokemon/pikachu")
      .then((response) => {
        if (!response.ok) {
          throw new Error(response.statusText);
        }
        return response.json();
      })
      .then((json) => {
        const speciesUrl = json.species.url;
        fetch(speciesUrl)
        .then((response) => {
          return response.json();
        })
        .then((json) => {
          const shapeUrl = json.shape.url;
          fetch(shapeUrl)
          .then((response) => {
            return response.json();
          })
          .then((json) => {
            console.log(json);
          });
        });
      })
      .catch((error) => {
        console.log("Something went wrong:\n" + error);
      });

    </script>
  </body>
</html>
